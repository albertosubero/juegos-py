<owl-carousel-o [options]="gamesCarouselOptions">
  @for (game of games; track $index) {
    <ng-template carouselSlide>
      <div class="card-wrapper p-3" [routerLink]="['/game/', game.Category[0] ,game.Md5]">
        <div class="game-poster rounded" [ngStyle]="{'background-image': 'url(' + game.Asset[0] + ')'}"></div>
        {{ game.Title }}
      </div>
    </ng-template>
  }
</owl-carousel-o>
