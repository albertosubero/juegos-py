<div class="container">
  <section>
    <a href="/">
      <button type="button" class="btn btn-primary text-uppercase mb-3 px-3">
        <i class="bi bi-arrow-left"></i>
        atrás
      </button>
    </a>
    <h1 class="display-6 pb-3 mb-3 border-bottom text-uppercase">Juegos {{ gameCategory }}</h1>
    
    @if (games.length > 0) {
      <div class="games-row row mt-4">
        @for (game of games; track $index) {
          <div class="col-12 col-sm-6 col-md-4">
            <div class="card-wrapper mb-4" [routerLink]="['/game/', game.Category[0] ,game.Md5]">
              <div class="game-poster rounded" [ngStyle]="{'background-image': 'url(' + game.Asset[0] + ')'}"></div>
              {{ game.Title }}
            </div>
          </div>
        }
      </div>
    }
    
    @if (!isLoading && games.length == 0) {
      <div class="alert alert-info d-flex align-items-center" role="alert">
        <div class="text-center w-100">
          <h2>Oops!, No hay juegos disponibles para su busqueda!</h2>
        </div>
      </div>
    }

    @if (isLoading) {
      <div class="d-flex justify-content-center align-items-center" style="min-height: 316px;">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }      
    
    @if (games.length > 0 && haveMoreGames) {
      <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg text-uppercase ms-4 px-4" (click)="getGamesByCategory(this.page + 1)">Ver Más</button>
      </div>
    }
  </section>
</div>
