<div class="container">
  <section>
    <iframe class="video-wrapper mb-3" width="100%" height="600" scrolling="none" frameborder="0" [src]="'https://html5.gamedistribution.com/' + gameUrl | safeurl"></iframe>
    <div class="games-row">
      <h1 class="display-6 pb-3 mb-3 border-bottom text-uppercase">Juegos Similares</h1>
      <app-games-carousel [games]="relatedGames" [items]="6" [isLoading]="isLoading" />
    </div>
  </section>
</div>
